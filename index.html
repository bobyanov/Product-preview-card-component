<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Frontend Mentor | Product preview card component</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap');
		</style>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap');
		</style>
	</head>
	<body>
		<div class="container">
			<div>
				<img class="image" src="images\image-product-desktop.jpg" />
			</div>
			<span id="Perfume">PERFUME</span>
			<div>
				<b id="Name"
					>Gabrielle<br />
					Essence Eau<br />
					De parfum</b
				>
			</div>

			<p id="Description">
				A floral, solar and voluptuous<br />
				interpretation composed by<br />
				Olivie Polge, Perfumer-Creator<br />
				for the house of CHANEL
			</p>

			<b id="price">$149.99</b>
			<s id="oldprice">$169.99</s>
		</div>
		<div class="CartButton">
			<img id="cart" src="images\icon-cart.svg" />
			<b>Add to cart</b>
		</div>
	</body>
</html>
